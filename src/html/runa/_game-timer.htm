<!-- GAME TIMER -->
<div class="game-timer__block">
	<div class="game-timer__time-box game-timer__time-box-white" id="countdown">
		<h2 class="game-timer__title game-timer__title-left">до следующего матча</h2>
		<ul class="game-timer__time-list">
			<li class="game-timer__time-item">
				<span id="days"></span>
				<p>дней</p>
			</li>
			<li class="game-timer__time-item">
				<span id="hours"></span>
				<p>часов</p>
			</li>
			<li class="game-timer__time-item">
				<span id="minutes"></span>
				<p>минут</p>
			</li>
			<li class="game-timer__time-item">
				<span id="seconds"></span>
				<p>секунд</p>
			</li>
		</ul>
		<h2 class="game-timer__title game-timer__title-right">команды твоего города</h2>
	</div>
</div>
